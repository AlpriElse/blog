<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strava Running Wrapped 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            strava: '#ff5a32',
          },
          fontFamily: {
            mono: ['SF Mono', 'Fira Code', 'Consolas', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    body { 
      background: #0a0a0f; 
      overflow: hidden;
    }
  </style>
</head>
<body class="font-mono">
  <!-- Loading indicator -->
  <div id="loading" class="fixed inset-0 flex items-center justify-center text-strava text-sm tracking-widest z-50">
    LOADING...
  </div>
  
  <!-- Info panel - responsive positioning -->
  <div id="panel" class="hidden fixed z-50
    bottom-4 left-1/2 -translate-x-1/2
    sm:bottom-auto sm:top-6 sm:left-6 sm:translate-x-0
    bg-black/85 backdrop-blur-xl 
    p-4 sm:p-6 
    rounded-2xl 
    border border-strava/30
    w-[calc(100%-2rem)] sm:w-auto sm:min-w-[220px]">
    
    <h1 class="text-xs sm:text-sm font-medium tracking-widest uppercase mb-4 sm:mb-5 text-strava">
      2025 Running
    </h1>
    
    <!-- Stats grid - horizontal on mobile, vertical on desktop -->
    <div class="grid grid-cols-3 sm:grid-cols-1 gap-3 sm:gap-4">
      <div>
        <div class="text-[10px] uppercase tracking-wider text-gray-500 mb-1">Runs</div>
        <div class="text-xl sm:text-3xl font-light text-white font-sans" id="run-count">-</div>
      </div>
      <div>
        <div class="text-[10px] uppercase tracking-wider text-gray-500 mb-1">Total Distance</div>
        <div class="text-xl sm:text-3xl font-light text-white font-sans" id="total-distance">-</div>
      </div>
      <div>
        <div class="text-[10px] uppercase tracking-wider text-gray-500 mb-1">Total Time</div>
        <div class="text-xl sm:text-3xl font-light text-white font-sans" id="total-time">-</div>
      </div>
    </div>
    
    <!-- Controls hint - hidden on mobile -->
    <div class="hidden sm:block mt-5 pt-4 border-t border-white/10 text-[11px] text-gray-600 leading-relaxed">
      Drag to rotate<br>
      Scroll to zoom<br>
      Right-click to pan
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
